<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
        <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-min.css">
        <link rel="stylesheet" href="css/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="js/jquery-3.1.0.min.js"></script>
        <title>Mega Emojis</title>
    </head>
    <body>
        <div style="margin: 0 12px;">
        <div style="max-width: 1000px; margin: 0 auto;">
        <h1>Mega Emojis</h1>
        <h2>Import arbitrary GIFs to your slack as tiled emojis</h2>
        <form class="pure-form" action="http://psun.me/mega/reg" method="POST" enctype="multipart/form-data">
            <fieldset style="background: #000080">
                <h3>Step 1: register your slack domain</h3>
                <div class="pure-g" style="margin: 0 12px;">
                    <div class="pure-u-1 pure-u-md-1-3">
                        <input type="text" id="domain" name="domain" placeholder="Team Name" class="pure-u-1 pure-u-md-23-24">
                    </div>
                    <div class="pure-u-1 pure-u-md-1-3">
                        <input type="text" id="token" name="token" placeholder="Token" class="pure-u-1 pure-u-md-23-24">
                    </div>
                    <div class="pure-u-1 pure-u-md-1-3">
                        <button type="submit" class="pure-button pure-button-primary pure-u-1">
                            Register slack team
                        </button>
                    </div>
                </div>
            </fieldset>
        </form>
        <form class="pure-form" action="http://psun.me/mega/img" method="POST" enctype="multipart/form-data">
            <fieldset style="background: #ffa500">
                <h3>Step 2: upload emojis!</h3>
                <div class="pure-g" style="margin: 0 12px;">
                    <div class="pure-u-1" style="margin-bottom:12px">
                        <input type="file" id="gif" name="file" accept="image/*">
                    </div>
                    <div class="pure-u-1 pure-u-md-2-5">
                        <input type="text" id="domain" name="domain" placeholder="Team Name" class="pure-u-1 pure-u-md-23-24">
                    </div>
                    <div class="pure-u-1 pure-u-md-3-5">
                        <input type="text" id="cookie" name="cookie" placeholder="Session Cookie" class="pure-u-1">
                    </div>
                    <div class="pure-u-1" style="margin-top:12px">
                        <input type="submit" value="Upload Image" class="pure-button pure-button-primary pure-u-1"/>
                    </div>
                </div>
            </fieldset>
        </form>
        </div>
        </div>
    </body>
</html>
