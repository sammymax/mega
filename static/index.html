<!DOCTYPE html>
<html>
    <head>
        <script src="js/jquery-3.1.0.min.js"></script>
    </head>
    <body>
        <h1>Mega Emojis</h1>
        <form action="http://psun.me/mega/reg" method="POST" enctype="multipart/form-data">
            <input type="text" id="domain" name="domain">
            <input type="text" id="token" name="token">
            <input type="submit" value="Register slack domain"/>
        </form>
        <form action="http://psun.me/mega/img" method="POST" enctype="multipart/form-data">
            <input type="file" id="file" name="file" accept="image/*">
            <input type="text" id="cookie" name="cookie">
            <input type="submit" value="Upload Image"/>
        </form>
    </body>
</html>
